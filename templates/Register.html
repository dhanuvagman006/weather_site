<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700 transform transition-all hover:scale-105 duration-300">
    <h2 class="text-3xl font-extrabold text-center text-white mb-6 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Join the Future</h2>
    <form method="POST" action="/register" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" class="mt-1 w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition duration-300 transform hover:-translate-y-1">Register Now</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-400">
      Already registered? <a href="/login" class="text-blue-400 hover:text-blue-300 transition duration-200">Login here</a>
    </p>
  </div>
</body>
</html>
