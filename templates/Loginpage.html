<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Login - Dark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-semibold text-center text-white mb-6">Welcome Back</h1>
    <form class="space-y-4">
      <input 
        type="email" 
        name="email" 
        placeholder="Email"
        class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input 
        type="password" 
        name="password" 
        placeholder="Password"
        class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300"
      >
        Log In
      </button>
    </form>
    <p class="text-sm text-center text-gray-400 mt-4">
      Don't have an account? 
      <a href="./register" class="text-blue-400 hover:underline">Register Here</a>
    </p>
  </div>
</body>
</html>
